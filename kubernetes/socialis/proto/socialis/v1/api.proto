syntax = "proto3";

package langame.socialis;

message AddPlayersRequest {
  oneof players {
    string text = 1;
    bytes speech = 2;
  }
};

message ValidatePlayersRequest {
  bool valid = 1;
};

enum GameState {
  PLAYER_ADD = 0;
  PLAYER_VALIDATE = 1;
}

message Game {
  string text = 1;
  GameState state = 2;
};

service Socialis {
  rpc AddPlayers (AddPlayersRequest) returns (Game);
  rpc ValidatePlayers (ValidatePlayersRequest) returns (Game);
};
